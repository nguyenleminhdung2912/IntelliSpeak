<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin:0;padding:0;background-color:#f4f4f7;font-family:Arial,sans-serif;color:#333;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f7;padding:20px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color:#ffffff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:30px;">
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <h2 style="color:#dc2626;margin:0;font-size:24px;">
                            Hi <span th:text="${name}">there</span>,
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom:15px;">
                        <p style="font-size:16px;line-height:1.6;margin:0;">
                            We’re sorry to inform you that your HR application was
                            <b style="color:#b91c1c;" th:text="${status}">REJECTED</b>.
                        </p>
                    </td>
                </tr>
                <tr th:if="${reason != null and reason != ''}">
                    <td style="padding:15px 0;">
                        <p style="font-size:15px;line-height:1.5;color:#374151;margin:0;">
                            <b style="color:#dc2626;">Reason:</b>
                            <span th:text="${reason}">…</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-top:20px;">
                        <p style="font-size:14px;color:#6b7280;margin:0;">
                            — ItelliSpeak Team
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
